<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--การเรียกใช้ css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <!--ส่วนHedder-->
    <header></header>

    <!--ปิดส่วนHedder-->
    
    
    <!--ส่วนMain-->
    <main>
      <section id="text">
        <div class="container">
<p class="bg-info">chanachai</p>
<p class="bg-success text-white h1">chanachai</p>
<p class="bg-primary text-uppercase text-white">chanachai</p>
<p class="text-lowercase bg-info bg-warning">chanachai</p>
<p class=""></p>
</div>
        <section id="column"> 
         <div class="container">
          <div class="row">
            <div class="col-sm-4 text-bg-success">col 4</div>
            <div class="col-sm-4 text-bg-info bg-warning">col 4</div>
            <div class="col-sm-4 text-bg-success">col 4</div>
          </div>
          <div class="row">
            <div class="col-2 bg-primary">col</div>
            <div class="col-8 bg-danger">col</div>
            <div class="col-2 bg-primary">col</div>
          </div>
         </div>
        </section>

    </main>
    <!--ปิดส่วนMain-->

    <!--ปิดส่วนFooter-->
